        </div>
        <div class="form"> <!-- ett formulär för användaren att fylla i-->
            <h2>Or send me an email here:</h2> <!--rubriken för formuläret-->
            <form>
                <label for="email">Your email:</label><br> <!-- text ovanför fältet för att skriva in mejladdress-->
                <input type="email" id="email" name="email"><br> <!-- fält där användaren fyller i mejladdress-->
                <label for="subject">Subject:</label><br> <!-- text ovanför ämnesraden-->
                <input type="text" id="subject" name="subject"> <!-- fält där användaren fyller i ämne-->
                <div class="textbox"><label for="freetext">Your messege:</label><br><!-- Text ovanför skrivfält-->
                    <textarea id="freetext" name="freetext" rows="10" cols="50">Enter text here... </textarea> <!--Skrivfält där användaren fyller i fritext i som ett meddelande-->
                </div>    
                <!--<div class="send.button"><button type=”button” onclick=”alert(‘Sent!’)”>Send</button></div>-->
